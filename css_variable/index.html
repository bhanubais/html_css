<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Variables Tesing</title>
</head>
<body>
	<section class="controls">
		<h1>Controls</h1>
		<hr>
		<label for="size">Size:</label>
		<input type="range" name="size" id="size" min="10" max="400" value="40">
		<label for="radius">Border Radius:</label>
		<input type="range" name="radius" id="radius" min="10" max="50" value="15">
		<label for="color">Color:</label>
		<input type="color" name="color" id="color" value="#2f4db0">
	</section>
	<section class="product">
		<div>&nbsp;</div>
	</section>
</body>
</html>
